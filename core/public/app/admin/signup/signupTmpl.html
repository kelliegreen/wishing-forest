<!doctype html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
</head>
<body>
<div class="container">

<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Signup</h1>

    <!-- Signup FORM -->
    <form>
        <div class="form-group">
            <label>Email</label>
            <input ng-model="user.email" type="text" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input ng-model="user.password" type="password" class="form-control" name="password">
        </div>

        <button ng-click="signup()" type="submit" class="btn btn-warning btn-lg">Signup</button>
    </form>

    <hr>

    <p>Already have an account? <a href="/#/admin">Login</a></p>
    <p>Or go <a href="/#/">home</a>.</p>

</div>

</div>
</body>
</html>
