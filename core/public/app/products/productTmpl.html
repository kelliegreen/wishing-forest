<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<div class="containproducts">
	<div class="cart">
		<a href="/#/cart"><i class="fa fa-shopping-cart fa-2x"></i></a>
	</div>
	<div ng-controller="productCtrl">
		<div class="itemscontained">
			<ul ng-repeat="item in items">
				<li><img ng-src="{{ item.imgpath }}" alt=""></li>
				<li><strong>Type:</strong> {{ item.itemtype }} </li>
				<li><strong>Details:</strong> {{ item.iteminfo }} </li>
				<li><strong>Available:</strong> {{ item.available }}</li>
				<li><strong>Price:</strong> {{ item.price | currency : "$" }}</li>
				<button ng-click="addCart(item)">Add to Cart</button>
				<button>Request Item</button>
			</ul>
		</div>
	</div>
</div>
