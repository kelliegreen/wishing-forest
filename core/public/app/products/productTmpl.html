<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>
<div ng-controller="productCtrl">







		<div ng-show="requestbutton" class="requestitem form-control">
			<h3><strong>Request Item</strong></h3>
			<hr>
			<img ng-src="{{ itemToRequest.image }}" alt="">
			
						<div>
							Your Request:
							<textarea cols="40" rows="10" ng-model="itemToRequest.message" type="text" class="form-control"></textarea>
						</div>

						<div>
							Item ID:
							<input ng-model="itemToRequest.item" type="text" class="form-control">
						</div>
						
						<div>
							Your Name:
							<input ng-model="itemToRequest.contactName" type="text" class="form-control">
						</div>
			
						<div>
							Your Email: 
							<input ng-model="itemToRequest.contactEmail" type="text" class="form-control">
						</div>
				
			<div class="addbutton">
				<button id="newbtn" class="btn log" ng-click="addRequest(itemToRequest)">Request Item</button>
			</div>
		</div>
	
	<div class="containproducts">
		<div class="cart">
			<a href="/#/cart"><i class="fa fa-shopping-cart fa-2x"></i></a>
		</div>
		<select ng-model="sortOptions.itemtype">
			<option value="" selected>All</option>
			<option value="Windchimes">Wind chimes</option>
			<option value="Tree">Trees</option>
			<option value="SunCatchers">Sun Catchers</option>
			<option value="Pendant">Pendants</option>
			<option value="Earrings">Earrings</option>
		</select>
<hr>
		<div class="itemscontained">
			<ul ng-repeat="item in items | filter: sortOptions">
				<li><img ng-src="{{ item.imgpath }}" alt=""></li>
				<li><strong>Type:</strong> {{ item.itemtype }} </li>
				<li><strong>Details:</strong> {{ item.iteminfo }} </li>
				<li><strong>Available:</strong> {{ item.available }}</li>
				<li><strong>Price:</strong> {{ item.price | currency : "$" }}</li>
				<button class="btn log" ng-click="addCart(item)">Add to Cart</button>
				<button class="btn log" ng-click="requestShow(item)">Request Item</button>
			</ul>
		</div>
	</div>
</div>
