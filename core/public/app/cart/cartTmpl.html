<div ng-controller="cartCtrl">

	<div class="productimg">
		<img src="./app/home/img/products.jpeg">
	</div>
	<div class="blackLine"></div>
	
	<div class="modal fade bs-buy-modal-sm" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">


				<div id="removeitem" class="addnew">
					<h3>Thank you for your purchace!</h3>
				</div>
				<div class="addbutton">
					<div id="removeitmebtn" class="close">
						<button id="newbtn" data-toggle="modal" data-target=".bs-buy-modal-sm" class="btn log">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="itemscontained cartcontained">
		<div>
			<span class="totaltext">Your Total {{ total | currency: "$"}}</span>
			<button  data-toggle="modal" data-target=".bs-buy-modal-sm" class="btn" id="paypalbtn"><img src="./app/home/img/paypal-button.png" alt=""></button>
		</div>
		<h1 class="yourcart">Your Cart</h1>
		<div class="itemscontained">
		<ul ng-repeat="item in items | orderBy: 'itemtype' track by $index">
			<div class="eachitem">
				<li class="itemimgli"><img ng-src="{{ item.item.imgpath }}" alt=""></li>
				<li class="center">{{ item.item.itemtype }} </li>
				<li class="center crop wrapper">{{ item.item.iteminfo }} <span class="tooltip">{{ item.item.iteminfo }}</span></li>
				<li class="center">{{ item.item.available }} </li>
				<li class="price center">{{ item.item.price | currency: "$" }}</li>
				<button class="btn log cartremovebtn" ng-click="remove(item.item, $index)">Remove Item</button>
		</ul>
		</div>
		</div>
	</div>
</div>
