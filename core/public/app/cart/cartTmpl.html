<div ng-controller="cartCtrl">
	<div class="cartcontained">
	<div><h2>Your Total ${{item.item.price}}</h2></div>
	<h1>Your Cart</h1>
		<ul ng-repeat="item in items">
			<li><img ng-src="{{ item.item.imgpath }}" alt=""></li>
			<li><strong>Base:</strong> {{ item.item.basetype }} </li>
			<li><strong>Wire:</strong> {{ item.item.wiretype }} </li>
			<li><strong>Price:</strong> ${{ item.item.price }}</li>
			<button ng-click="removeItem()">Remove Item</button>
		</ul>
	</div>
</div>
