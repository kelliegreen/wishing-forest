<div ng-controller="requestCtrl" class="requestproducts">
	<div class="requestview">
		<h1>Testing Request</h1>
		<div class="itemscontained foot">
			<ul ng-repeat="request in requests">
				<div class="eachitem">
					<li class="itemimgli"><img ng-src="{{ request.image }}" alt=""></li>
					<li class="center"><strong>Name: </strong>{{request.name}}</li>
					<li class="center"><strong>Email: </strong>{{request.email}}</li>
					<li class="center"><strong>ID:</strong>{{request.item}}</li>
					<li class="center crop wrapper"><strong>Message: </strong>{{request.message}}<span class="tooltip">{{ request.message }}</span></li>
				</div>
			</ul>
		</div>
	</div>
	<footer class="footer"></footer>
</div>
